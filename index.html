<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>

    <link rel="stylesheet" href="./assets/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main class="contenedor">
        <nav class="nav">

            <div>
                <img class="logo-gub animate" src="./assets/img/logo-gub_white.png" alt="logo Gub">
            </div>

            <div>
                <img class="menu-icon" src="./assets/img/menu.png" alt="menu icon">
            </div>
        </nav>

        <aside class="aside">
            <ul class="">
                <li class="link-menu"> <a href="#">Home</a></li>
                <li class="link-menu"> <a href="#about"> Sobre Nosotros</a></li>
                <li class="link-menu"> <a href="#contacto">Contacto</a></li>
            </ul>

        </aside>

        <section class="container-card">
            <section class="main-card">

                <h1 class="title-gallery">Design</h1>

                <div class="box-card">
                    <img class="container-image" src="./assets/img/laptop.jpg" alt="laptop" title="laptop">
                </div>

                <div class="box-card">
                    <img class="container-image" src="./assets/img/maqueta.jpg" alt="maqueta" title="maqueta">
                </div>

                <div class="box-card">
                    <img class="container-image" src="./assets/img/ps.jpg" alt="software photoshop" title="photoshop">
                </div>
            </section>
            <section class="main-card">
                <div class="box-card">
                    <img class="container-image" src="./assets/img/tablet.jpg" alt="tablet" title="tablet">
                </div>

                <div class="box-card">
                    <img class="container-image" src="./assets/img/ux.jpg" alt="experiencia de usuario" title="ux">
                </div>

                <div class="box-card">
                    <img class="container-image" src="./assets/img/wireframe.jpg" alt="wireframe" title="wireframe">
                </div>
            </section>
        </section>


        <section class="about" id="about">
            <h2>Sobre Nosotros</h2>
            <p>Somos una empresa dedica a generar experiencia de usuarios desde la investigaci√≥n al desarrollo del sitio
            </p>
        </section>


        <section class="contacto" id="contacto">

            <form action="" class="form">
                <h2>Contacto</h2>

                <label for="">Nombre</label>
                <input type="text" value="Nombre">

                <label for="">Apellido</label>
                <input type="text" value="Apellido">

                <label for="">Mail</label>
                <input type="mail" value="Mail">

                <input type="button" value="Enviar">

            </form>

        </section>

        <footer class="footer">
            <p class="footer-paragraph">Todos los derechos reservados - 2024 &copy;</p>
            <div class="footer-icon">
                <a target="_blank" href="https://www.instagram.com/">
                    <img class="icon-social" src="./assets/img/instagram.png" alt="logo instagram">
                </a>
                <a target="_blank" href="https://www.facebook.com/">
                    <img class="icon-social" src="./assets/img/facebook.png" alt="logo facebook">
                </a>

            </div>
        </footer>

    </main>

</html>
